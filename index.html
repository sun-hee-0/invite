<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>용정희님의 회갑연 초대장</title>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=cf54f8ba4e0570bc5824c0ff6c1a3dfa"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0;
      }

      .combined-wrapper {
        position: relative;
        width: 100%;
        max-width: 650px;
      }

      .invitation-image {
        width: 100%;
        display: block;
        border-radius: 0;
      }

      .map-section {
        width: 100%;
        height: 320px;
        margin-top: -5px; /* 001.png 끝부분과 자연스럽게 연결 */
        border-radius: 0 0 12px 12px;
        overflow: hidden;
      }

      .map-overlay-container {
        position: relative;
        width: 100%;
        max-width: 650px;
      }

      .background-img {
        width: 100%;
        display: block;
        border-radius: 12px;
      }

      .map-absolute {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 250px;

        height: 300px;
        margin: 0 20px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="invitation-wrapper">
        <div class="map-overlay-container">
          <img src="002.png?v=1" alt="초대장" class="background-img" />
          <div class="map-absolute">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("map");
        const options = {
          center: new kakao.maps.LatLng(37.5313268, 126.9647271),
          level: 3,
        };

        const map = new kakao.maps.Map(container, options);

        const markerPosition = new kakao.maps.LatLng(37.5313268, 126.9647271);
        const marker = new kakao.maps.Marker({
          position: markerPosition,
        });
        marker.setMap(map);
      });
    </script>
  </body>
</html>
