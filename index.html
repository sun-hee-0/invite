<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>용정희님의 회갑연 초대장</title>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=cf54f8ba4e0570bc5824c0ff6c1a3dfa"
    ></script>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 40px;
      }

      .invitation-wrapper {
        max-width: 650px;
        width: 100%;
      }

      .invitation-image {
        width: 100%;
        display: block;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .map-section {
        max-width: 650px;
        width: 100%;
        text-align: left;
      }

      .map-section h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #2c3e50;
      }

      .map-section p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 10px;
      }

      #map {
        width: 100%;
        height: 320px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="invitation-wrapper">
        <img src="001.png?v=1" alt="초대장1" class="invitation-image" />
      </div>

      <div class="invitation-wrapper">
        <img src="002.png?v=1" alt="초대장2" class="invitation-image" />
      </div>

      <div class="map-section">
        <div class="map-background">
          <img src="003.png?v=1" alt="지도 배경" class="map-background-image" />
          <div class="map-content">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("map");
        const options = {
          center: new kakao.maps.LatLng(37.5313268, 126.9647271),
          level: 3,
        };

        const map = new kakao.maps.Map(container, options);

        const markerPosition = new kakao.maps.LatLng(37.5313268, 126.9647271);
        const marker = new kakao.maps.Marker({
          position: markerPosition,
        });
        marker.setMap(map);
      });
    </script>
  </body>
</html>
